<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0069d9;
        }

        p {
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Girişi</h2>

        <input type="text" id="username" placeholder="Kullanıcı adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş Yap</button>

        <p>Kullanıcı: superadmin<br>Şifre: Elbistan2025*</p>
    </div>

    <script>
        function login() {
            let u = document.getElementById("username").value;
            let p = document.getElementById("password").value;

            if (u === "superadmin" && p === "Elbistan2025*") {
                window.location.href = "admin.html"; 
            } else {
                alert("Hatalı kullanıcı adı veya şifre!");
            }
        }
    </script>

</body>
</html>
