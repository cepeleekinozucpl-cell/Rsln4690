<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
    <h2>Admin Login</h2>
    <input id="username" placeholder="Kullanıcı" />
    <input id="password" type="password" placeholder="Şifre" />
    <button id="loginBtn" class="btn">Giriş</button>
    <p id="msg"></p>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
/* FIREBASE CONFIG - BURAYA kendi firebaseConfig objeni yapıştır */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "https://PROJECT-default-rtdb.firebaseio.com",
  projectId: "PROJECT",
  storageBucket: "PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.getElementById('loginBtn').addEventListener('click', async()=>{
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  // basit: credentials Realtime DB'de /admin/username -> password olacak
  const snap = await db.ref('admin/' + u).get();
  if(!snap.exists()){ document.getElementById('msg').innerText='Kullanıcı yok'; return; }
  if(snap.val() === p){ // başarılı
    localStorage.setItem('isAdmin', '1');
    window.location.href = '/admin.html';
  } else { document.getElementById('msg').innerText='Şifre yanlış'; }
});
</script>
</body>
</html>
