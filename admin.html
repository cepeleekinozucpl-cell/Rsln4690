<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yardım Formu</title>
</head>
<body>
  <h2>Yardım Talebi / Yardım Teklifi</h2>

  <form id="yardimForm">
    <input type="text" id="isim" placeholder="İsim" required><br><br>
    <input type="text" id="telefon" placeholder="Telefon" required><br><br>
    <textarea id="not" placeholder="Not" required></textarea><br><br>

    <select id="tur">
      <option value="talep">Yardım Talebi</option>
      <option value="teklif">Yardım Teklifi</option>
    </select><br><br>

    <button type="submit">Gönder</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
